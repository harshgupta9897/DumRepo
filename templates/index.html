<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>Text Utilities</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Text Utilities</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
        <li class="nav-item ">
        <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
      </li>
        <li class="nav-item ">
        <a class="nav-link" href="#">Contact Us<span class="sr-only">(current)</span></a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

 </nav>
   <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Text Analyzer! </strong> Enter the text whatever you want....
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
     </div>



    <div class="container">
    <form action ='/analyzed' method="post"">{% csrf_token %}
        <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter text for analyzing that text</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="9" placeholder="Enter Your text Here."></textarea>
  </div>

        <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1" name ='RemovePunc'>
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch2" name ='fullcaps'>
  <label class="custom-control-label" for="customSwitch2">Upper case</label>
</div>
       <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch3" name ='newlineremover'>
  <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
</div>
         <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch4" name ='spaceremover'>
  <label class="custom-control-label" for="customSwitch4">Space Remover</label>
</div>
         <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input"  name="charcount" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Character count</label>

         </div>
        <button type="Submit" class="btn btn-info">Analyze </button>
    </form>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
